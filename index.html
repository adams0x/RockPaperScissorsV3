<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <H2>Choose either Rock, Paper or Scissors to play</H2>
    <div class="buttons">
        <button id="idRockButton" class="classPlayButtons" onclick="rockClicked()">Rock</button>
        <button id="idPaperButton" class="classPlayButtons" onclick="paperClicked()">Paper</button>
        <button id="idScissorsButton" class="classPlayButtons" onclick="scissorsClicked()">Scissors</button>        
    </div>
    <h2 id="idPlayResult"></h2>
    <script src="scripts.js"></script>
</body>
</html>
